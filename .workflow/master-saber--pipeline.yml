version: '1.0'
name: master-saber--pipeline
displayName: master-saber--pipeline
triggers:
  trigger: manual
  push:
    branches:
      include:
        - master
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 14.16.0
        commands:
          - npm install
          - npm uninstall node-sass
          - npm install sass -i
          - rm -rf ./dist && npm run build
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./dist
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
        dependsOn: build_nodejs
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
  - name: deploy
    displayName: 部署
    strategy: naturally
    trigger: auto
    steps:
      - step: deploy@agent
        name: deploy_agent
        displayName: 主机部署
        hostGroupID: master-saber
        deployArtifact:
          - source: artifact
            name: output
            target: /usr/loacl/nginx/html
            artifactRepository: release
            artifactName: output
            artifactVersion: latest
        script: |
          cd /usr/loacl/nginx/html
          ls
          tar -zxf output.tar.gz  --strip-components 2
          /usr/loacl/nginx/sbin/nginx -s reload -c /usr/loacl/nginx/conf/nginx.conf
          echo "Deploy Success"
permissions:
  - role: admin
    members: []
